<!DOCTYPE html>
<html lang="pt-BR" xmlns:mso="urn:schemas-microsoft-com:office:office" xmlns:msdt="uuid:C2F41010-65B3-11d1-A29F-00AA00C14882">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orçamento</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="icon" href="imagens/icon2.png" type="image/x-icon">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f5;
      color: #333;
      padding-top: 80px; /* espaço para header fixo */
    }

    header {
      background: #222;
      padding: 15px 30px;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 100;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
    }

    header img {
      width: 40px;
      height: 40px;
    }

    header h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 700;
    }

    /* Tornar o nome clicável */
    header h2 a {
      color: #fff;
      text-decoration: none;
      transition: color 0.3s;
    }

    header h2 a:hover {
      color: #ddd;
    }

    .container {
      max-width: 800px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input, textarea, button {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    button {
      background: #222;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #444;
    }

    /* Mensagem de sucesso */
    #mensagem-sucesso {
      display: none;
      padding: 12px 15px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 4px;
      margin-top: 15px;
      text-align: center;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 5px;
        text-align: center;
      }

      header img {
        margin: 0 auto;
      }
    }
  </style>

</head>
<body>

<header>
  <img src="imagens/icon2.png" alt="Logo InovaWeb">
  <h2><a href="inovaweb.html">InovaWeb</a></h2>
</header>

<div class="container">
  <h1>Solicite seu Orçamento Gratuito</h1>

  <form id="form-orcamento">
    <input type="text" name="nome" placeholder="Seu Nome" required>
    <input type="email" name="email" placeholder="Seu E-mail" required>
    <input type="text" name="telefone" placeholder="Seu Telefone">
    <textarea name="mensagem" rows="5" placeholder="Descreva seu projeto"></textarea>
    <button type="submit">Enviar Solicitação</button>
  </form>

  <!-- Mensagem de sucesso -->
  <p id="mensagem-sucesso">Muito obrigado, em breve entraremos em contato.</p>
</div>

<script>
  const form = document.getElementById('form-orcamento');
  const mensagem = document.getElementById('mensagem-sucesso');

  form.addEventListener('submit', function(e) {
    e.preventDefault(); // impede envio real

    // Mostra a mensagem de sucesso
    mensagem.style.display = 'block';

    // Esconde após 5 segundos
    setTimeout(() => {
      mensagem.style.display = 'none';
    }, 5000);

    // Limpa o formulário
    form.reset();
  });
</script>

</body>
</html>
